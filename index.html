<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS -->
    <link href="/output.css" rel="stylesheet" />
    <style>
      /* Remove default slider thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 0;
        height: 0;
        background: transparent;
        cursor: pointer;
      }
      input[type="range"]::-moz-range-thumb {
        width: 0;
        height: 0;
        background: transparent;
        cursor: pointer;
      }
      input[type="range"]::-ms-thumb {
        width: 0;
        height: 0;
        background: transparent;
        cursor: pointer;
      }

      /* Music controls container */
      .music-controls {
        position: relative;
        width: 100%;
        height: 0.5rem; /* 8px */
        margin-top: 0.5rem;
        border-radius: 0.5rem;
      }

      /* Gray background bar */
      .music-controls > .bg-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #d1d5db; /* Tailwind gray-300 */
        border-radius: inherit;
        z-index: 0;
      }

      /* Pink progress fill */
      #progress-bar-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #ec4899; /* Tailwind pink-500 */
        border-radius: inherit;
        transition: width 0.2s ease;
        z-index: 10;
      }

      /* Transparent range input overlapping progress bar */
      #progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        cursor: pointer;
        z-index: 20;
        -webkit-appearance: none;
        appearance: none;
      }
    </style>
  </head>

  <body class="bg-pink-500 flex justify-center items-center h-screen">
    <div
      class="main bg-white rounded-2xl shadow-lg p-4 w-96 h-auto flex flex-col justify-between"
    >
      <!-- Header -->
      <div class="main-icon flex justify-between items-center">
        <div class="p-2 rounded-full shadow shadow-lg shadow-pink-400">
          <i class="fa-solid fa-arrow-left p-2 font-bold"></i>
        </div>
        <div class="p-2 rounded-full shadow shadow-lg shadow-pink-400">
          <i class="fa-solid fa-bars p-2 font-bold"></i>
        </div>
      </div>

      <!-- Album Image -->
      <div
        class="img rounded-full w-48 h-48 bg-pink-400 flex justify-center items-center mx-auto"
      >
        <div
          class="circle w-48 h-48 bg-pink-400 rounded-full flex justify-center items-center"
        >
          <img
            id="image"
            class="rounded-full w-44 h-44"
            src="/assets/main img.jpeg"
            alt="Album Cover"
          />
        </div>
      </div>

      <!-- Song Info -->
      <div class="text flex flex-col items-center">
        <h1 class="font-bold p-3 text-2xl" id="song-name">Song Name</h1>
        <p id="Artist-name">Artist Name</p>
      </div>

      <!-- Music Progress Bar -->
      <div class="music-controls">
        <!-- Gray background bar -->
        <div class="bg-bar"></div>

        <!-- Pink Progress Fill -->
        <div id="progress-bar-fill" style="width: 0%"></div>

        <!-- Transparent Range Input -->
        <input
          type="range"
          id="progress-bar"
          value="0"
          step="1"
          min="0"
          max="100"
        />
        <audio id="audio" src="/assets/Song1.mp3"></audio>
      </div>

      <!-- Controls -->
      <div class="lower-icon flex justify-center gap-4 items-center p-4">
        <div class="p-2 rounded-full shadow shadow-lg shadow-pink-400">
          <i class="fa-solid fa-backward p-2 cursor-pointer" id="backward"></i>
        </div>

        <div
          class="p-2 rounded-full shadow shadow-lg bg-pink-500 w-20 h-20 flex items-center justify-center shadow-gray-400"
        >
          <i
            class="fa-solid fa-play p-2 cursor-pointer text-white text-2xl"
            id="play"
          ></i>
        </div>

        <div class="p-2 rounded-full shadow shadow-lg shadow-pink-400">
          <i class="fa-solid fa-forward p-2 cursor-pointer" id="farward"></i>
        </div>
      </div>
    </div>

    <!-- Your script.js should handle the audio and progress logic -->
    <script src="/script.js"></script>
  </body>
</html>
